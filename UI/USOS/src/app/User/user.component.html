<div class = "container">
    <h1>Stwórz użytkownika</h1>
    <div class="users-container">
      <div class="add-user">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Nickname</label>
            <input type="text" name="nickname" [(ngModel)]="user.nickname">
          </div>
          <div class="form-group">
            <label for="">Login</label>
            <input type="text" name="login" [(ngModel)]="user.login">
          </div>
          <div class="form-group">
            <label for="">Hasło</label>
            <input type="password" name="password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label for="">Potwierdź hasło</label>
            <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword">
          </div>
          <div class="form-group">
            <button>Zapisz</button>
          </div>
            
        </form>
      </div>  
    </div>
</div>
