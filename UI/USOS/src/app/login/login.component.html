<div class="container" onclick="onclick">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
        <h2>Please Sign In</h2>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
        <input type="email" placeholder="email" name="login" [(ngModel)]="account.login" />
        <input type="password" placeholder="password" name="password" [(ngModel)]="account.password"/>
        <a><button>Login</button></a>
        </form>
    </div>
</div>
